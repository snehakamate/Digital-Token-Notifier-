<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #14e7c0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            width: 80%;
            max-width: 1000px;
            padding: 80px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: left;
            vertical-align: middle;
        }
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="feedbackForm" name="myform" action="feedbackcomp.html" method="POST">
        <h1>FEEDBACK FORM</h1>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td>E-Mail:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Choose Your Service:</td>
                <td>
                    <select name="service">
                        <option>---Select---</option>
                        <option>Canteen service</option>
                        <option>Hospital purpose</option>
                        <option>Banking system</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Rating:</td>
                <td>
                    <input type="radio" name="rating" value="Excellent">Excellent
                    <input type="radio" name="rating" value="Good">Good
                    <input type="radio" name="rating" value="Average">Average
                    <input type="radio" name="rating" value="Below Average">Below Average
                </td>
            </tr>
            <tr>
                <td>Any Suggestions/Comments?:</td>
                <td><input type="text" name="comments"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            var form = document.forms["myform"];
            var fname = form["fname"].value;
            var lname = form["lname"].value;
            var email = form["email"].value;
            var service = form["service"].value;
            var rating = form["rating"].value;
            var comments = form["comments"].value;

            if (fname === "" || lname === "" || email === "" || service === "---Select---" || rating === "" || comments === "") {
                alert("Fill the feedback form first");
                event.preventDefault(); // Prevent form submission
            } else {
                // If all fields are filled, the form is submitted to "feedbackcomp.html"
                // You can also add additional processing here if needed
            }
        });
    </script>
</body>
</html>
